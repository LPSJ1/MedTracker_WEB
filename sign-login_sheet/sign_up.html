<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medtrack</title>
    <meta name="description" content="MedTrack - Your personal medication tracker">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png/jpeg" href="img_rsrcs/update2_icon.png" >

</head>
<body>
    <a href="../../index.html">
     <img src="../../img_rsrcs/update2.png" alt="pill icon" class="top-left-pill">
    </a>
    <canvas id="star-canvas"></canvas>
      <div class="heading-container">
        
        <h1 id="main-heading" class="rainbow-glow">MedTrack</h1>
      </div>
    <!--<h2>Sign Up</h2>-->
      <div class="form-container">
        <h2>Sign Up</h2>
        <form action="/sign_up" method="post">

            <label for="first name">First Name:</label>
            <input type="text" id="first name" name="first name" required>
            <br>
            <label for="last name">Last Name:</label>
            <input type="text" id="last name" name="last name" required>
            <br>
            <label for ="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for ="phone number">Phone Number:</label>
            <input type="tel" id="phone number" name="phone number" required>

            <button type="submit">Sign Up</button>

        </form>

    </div> 

   <script src="motion.js"></script> 
</body> 
</html>
